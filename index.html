<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="nav">
      <a class="nav-element nav-link" href="#">Gmail</a>
      <a class="nav-element nav-link" href="#">Images</a>
      <button class="nav-element button-apps" href="#"></button>
      <button class="nav-element button-sign-in">Sign In</button>
    </nav>
    <main>
      <div class="container">
        <div class="logo-div">
          <img src="images/google-logo.png" alt="" />
        </div>
        <div class="form-div">
          <form class="form flexbox" action="">
            <div class="search-section flexbox">
              <div class="icon-search">
                <i class="fas fa-search"></i>
              </div>
              <input class="input-search" type="text" />
              <div class="icon-microphone">
                <i class="fas fa-microphone"></i>
              </div>
            </div>
            <div class="buttons-section">
              <input class="button" type="submit" value="Google Search" />
              <input class="button" type="submit" value="I'm Feeling Lucky" />
            </div>
          </form>
        </div>
        <div class="language-section">
          Google offered in:
          <a class="link" href="#">polski</a>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="country flexbox">Poland</div>
      <div class="info-bar flexbox">
        <ul class="ads-ul flexbox">
          <li>
            <a class="footer-link" href="#">Advertising</a>
          </li>
          <li>
            <a class="footer-link" href="#">Business</a>
          </li>
          <li>
            <a class="footer-link" href="#">About</a>
          </li>
          <li>
            <a class="footer-link" href="#">How Search works</a>
          </li>
        </ul>
        <ul class="privacy-ul flexbox">
          <li>
            <a class="footer-link" href="#">Privacy</a>
          </li>
          <li>
            <a class="footer-link" href="#">Terms</a>
          </li>
          <li>
            <a class="footer-link" href="#">Settings</a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
