<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="nav">
      <a class="nav-link" href="#">Gmail</a>
      <a class="nav-link" href="#">Images</a>
      <button class="button-apps" href="#"></button>
      <button class="button-sign-in">Sign In</button>
    </nav>
    <main class="main">
      <img class="logo" src="images/google-logo.png" alt="" />
      <div class="searchbar">
        <img class="search-icon" src="images/google-search.png" alt="" />
        <input class="text-input-searchbar" type="text" />
        <button>
          <img
            class="microphone-icon"
            src="images/google-microphone.png"
            alt=""
          />
        </button>
      </div>
      <div class="search-buttons">
        <button class="button-search">Google search</button>
        <button class="button-search">I'm Feeling Lucky</button>
      </div>
    </main>
    <footer class="footer">
      <div class="country flexbox">Poland</div>
      <div class="info-bar flexbox">
        <ul class="ads-ul flexbox">
          <li>
            <a class="footer-link" href="#">Advertising</a>
          </li>
          <li>
            <a class="footer-link" href="#">Business</a>
          </li>
          <li>
            <a class="footer-link" href="#">About</a>
          </li>
          <li>
            <a class="footer-link" href="#">How Search works</a>
          </li>
        </ul>
        <ul class="privacy-ul flexbox">
          <li>
            <a class="footer-link" href="#">Privacy</a>
          </li>
          <li>
            <a class="footer-link" href="#">Terms</a>
          </li>
          <li>
            <a class="footer-link" href="#">Settings</a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
